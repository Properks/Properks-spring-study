<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <!-- <link rel="stylesheet" th:href="@{/css/login.css}"> -->
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>
<div class="main-page-container">
    <div class="top-header-container">
        <div class="top-header-wrap">
            <div class="home-page-button"><a th:href="@{/home}">blog</a></div>
            <div class="btn-container">
                <div class="login-btn"><a th:href="@{/login}">login</a></div>
                <div class="sign-up-btn"><a th:href="@{/signup}">sign up</a></div>
            </div>
        </div>
    </div>

    <div class="body-container">
        <div class="login-container">
            <form action="/login" method="post" id="login-form">
                <h4>login</h4>
                <label for="login-email">email:</label>
                <input type="email" id="login-email" name="username" required autofocus placeholder="Email">
                <br>
                <label for="login-password">pw:</label>
                <input type="password" id="login-password" name="password" required placeholder="Password">
                <br>
                <div id="login-error-msg"></div>
                <button type="submit" id="login-submit-btn">login</button>
            </form>
        </div>
    </div>

    <div class="foot-box">

    </div>
</div>

<script th:src="@{/js/login.js}"></script>
</body>
</html>
