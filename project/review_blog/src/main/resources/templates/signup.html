<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
</head>
<body>
<div class="sign-up-container">
    <form action="/user" method="post" id="sign-up-form">
        <label for="sign-up-id">email:</label>
        <input type="email" id="sign-up-id" name="email">
        <br>
        <label for="sign-up-nickname">nickname:</label>
        <input type="text" id="sign-up-nickname" name="nickname">
        <br>
        <label for="sign-up-password">pw:</label>
        <input type="password" id="sign-up-password" name="password">
        <br>
        <label for="sign-up-password-check">pw check:</label>
        <input type="password" id="sign-up-password-check" disabled>
        <br>
        <button type="submit" id="sign-up-submit-btn">sign up</button>
    </form>
</div>
</body>
</html>
